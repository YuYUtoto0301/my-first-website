<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>2026 INVESTIGATION | MOBILE FIX</title>
    <link href="https://fonts.googleapis.com/css2?family=Bebas+Neue&family=Special+Elite&display=swap" rel="stylesheet">
    <style>
        :root {
            --st-red: #e11d21;
            --st-red-glow: #ff0000;
        }

        body, html {
            margin: 0; padding: 0; width: 100%; height: 100%;
            background-color: #000; color: white;
            font-family: 'Special Elite', cursive; overflow: hidden;
            display: flex; justify-content: center; align-items: center;
        }

        /* --- スタート画面 --- */
        #startOverlay {
            position: fixed; inset: 0; z-index: 1000;
            background-color: #000; display: flex; flex-direction: column; 
            justify-content: center; align-items: center; cursor: pointer;
        }
        #startOverlay.hidden { display: none; }
        .start-text {
            font-family: 'Bebas Neue', sans-serif; font-size: 3rem;
            color: var(--st-red); filter: drop-shadow(0 0 10px var(--st-red));
            animation: pulse 2s infinite;
            text-align: center; padding: 20px; /* スマホ用調整 */
        }
        @keyframes pulse { 0%, 100% { opacity: 1; } 50% { opacity: 0.3; } }

        /* 背景：裏側の世界の胞子 */
        #ashCanvas { position: fixed; inset: 0; z-index: 0; background: radial-gradient(circle at center, #1a0505 0%, #000 100%); }
        .crt-overlay {
            position: fixed; inset: 0; width: 100%; height: 100%;
            background: linear-gradient(rgba(18, 16, 16, 0) 50%, rgba(0, 0, 0, 0.15) 50%),
                        linear-gradient(90deg, rgba(255, 0, 0, 0.05), rgba(0, 255, 0, 0.02), rgba(0, 0, 255, 0.05));
            background-size: 100% 4px, 3px 100%; pointer-events: none; z-index: 100;
        }

        .container { position: relative; z-index: 10; width: 90vw; max-width: 500px; text-align: center; }
        h1 {
            font-family: 'Bebas Neue', sans-serif; font-size: 4rem; line-height: 0.85;
            color: transparent; -webkit-text-stroke: 2px var(--st-red);
            text-transform: uppercase; letter-spacing: 2px;
            filter: drop-shadow(0 0 15px var(--st-red)); animation: flicker 5s infinite;
            margin-bottom: 40px;
        }
        @keyframes flicker { 0%, 19%, 21%, 23%, 25%, 54%, 56%, 100% { opacity: 1; } 20%, 22%, 24%, 55% { opacity: 0.4; } }

        /* ビンゴグリッド */
        .bingo-grid { display: grid; grid-template-columns: repeat(3, 1fr); gap: 12px; perspective: 1000px; }
        .card { aspect-ratio: 1; cursor: pointer; transform-style: preserve-3d; transition: transform 0.6s cubic-bezier(0.4, 0, 0.2, 1); }
        .card.is-flipped { transform: rotateY(180deg); }
        .card-face {
            position: absolute; inset: 0; backface-visibility: hidden;
            display: flex; align-items: center; justify-content: center;
            border: 2px solid #333; border-radius: 4px; padding: 5px; /* パディング調整 */
            box-sizing: border-box; text-transform: uppercase;
        }
        .card-front { background: #111; color: #aaa; font-size: 0.8rem; /* 文字サイズ微調整 */ }
        /* 裏面：うっすら文字が見える */
        .card-back {
            transform: rotateY(180deg); background-color: #200;
            color: rgba(255, 100, 100, 0.4); border-color: #500;
            font-size: 0.8rem; /* 文字サイズ微調整 */
            text-decoration: line-through; text-shadow: 0 0 5px rgba(255,0,0,0.3);
        }
        .card.line-active .card-back { animation: linePulse 1s ease-in-out infinite alternate; border-color: var(--st-red); }
        @keyframes linePulse { from { box-shadow: 0 0 10px var(--st-red-glow); } to { box-shadow: 0 0 25px var(--st-red-glow); } }

        /* --- 演出用オーバーレイ --- */
        .overlay { position: fixed; inset: 0; z-index: 500; display: none; justify-content: center; align-items: center; pointer-events: none; }
        
        /* 爪痕BINGO演出 */
        #clawOverlay.active { display: flex; background-color: rgba(0,0,0,0.8); }
        .claw-marks { position: absolute; width: 300px; height: 300px; opacity: 0; transform: rotate(-20deg); }
        #clawOverlay.active .claw-marks { animation: slashAction 0.6s forwards; }
        .claw-line {
            position: absolute; background: var(--st-red); width: 10px; height: 100%;
            border-radius: 50%; filter: blur(2px) drop-shadow(0 0 15px var(--st-red));
        }
        .claw-line:nth-child(1) { left: 20%; top: -10%; height: 110%; }
        .claw-line:nth-child(2) { left: 50%; top: 0%; height: 100%; }
        .claw-line:nth-child(3) { left: 80%; top: 10%; height: 90%; }
        @keyframes slashAction {
            0% { opacity: 0; transform: scale(1.5) rotate(-20deg) translate(-20%, -20%); }
            100% { opacity: 1; transform: scale(1) rotate(-20deg) translate(0, 0); }
        }
        .bingo-text {
            position: absolute; font-family: 'Bebas Neue', sans-serif;
            font-size: clamp(6rem, 20vw, 12rem); /* レスポンシブ対応 */
            color: transparent; -webkit-text-stroke: 3px var(--st-red);
            filter: drop-shadow(0 0 30px var(--st-red)); opacity: 0; text-align: center;
        }
        #clawOverlay.active .bingo-text { animation: bingoAppear 2s ease-out forwards; animation-delay: 0.3s; }
        @keyframes bingoAppear { 0% { opacity: 0; transform: scale(0.5); } 100% { opacity: 1; transform: scale(1); } }

        /* 全達成お祝い演出 (Congratulations) - スマホ修正版 */
        #grandOverlay.active { display: flex; flex-direction: column; animation: grandFinale 0.5s infinite; background-color: rgba(0,0,0,0.9); padding: 20px; }
        .congrats-text {
            font-family: 'Bebas Neue', sans-serif;
            /* 修正箇所：画面幅に合わせて文字サイズを自動調整 (最小3rem, 推奨13vw, 最大8rem) */
            font-size: clamp(3.5rem, 13vw, 8rem);
            color: white; text-shadow: 0 0 20px var(--st-red), 0 0 50px var(--st-red);
            text-align: center; line-height: 1.1; animation: pulseCongrats 0.3s infinite;
            width: 100%; word-break: break-word; /* 長い単語の折り返し */
        }
        /* サブテキストもレスポンシブに */
        .congrats-sub {
            display: block; font-size: 0.5em; margin-top: 15px;
        }

        @keyframes grandFinale { 
            0% { background-color: rgba(20, 0, 0, 0.9); } 
            50% { background-color: rgba(0, 0, 20, 0.9); } 
            100% { background-color: rgba(20, 0, 0, 0.9); } 
        }
        @keyframes pulseCongrats { 0% { transform: scale(1); } 50% { transform: scale(1.05); } 100% { transform: scale(1); } }

        /* その他 */
        .shake { animation: shakeEffect 0.2s infinite; }
        @keyframes shakeEffect { 0% { transform: translate(1px, 1px); } 50% { transform: translate(-3px, 0px); } 100% { transform: translate(1px, -1px); } }
        .reset-btn { margin-top: 50px; background: none; border: 1px solid #444; color: #444; padding: 8px 15px; cursor: pointer; font-family: 'Special Elite', cursive; font-size: 0.7rem; }
        .reset-btn:hover { color: var(--st-red); border-color: var(--st-red); }

        /* スマホ向け微調整 */
        @media (max-width: 400px) {
            h1 { font-size: 3rem; }
            .card-front, .card-back { font-size: 0.7rem; }
        }
    </style>
</head>
<body>

    <div id="startOverlay" onclick="startInvestigation()">
        <div class="start-text">START INVESTIGATION</div>
        <p style="margin-top:20px; color:#555; text-align: center;">(TAP SCREEN TO ENABLE AUDIO)</p>
    </div>

    <canvas id="ashCanvas"></canvas>
    <div class="crt-overlay"></div>

    <div class="container" id="mainContainer">
        <h1>2026<br>Investigation</h1>
        <div class="bingo-grid" id="grid"></div>
        <button class="reset-btn" onclick="resetInvestigation()">RESET INVESTIGATION DATA</button>
        <p style="margin-top: 30px; font-size: 0.65rem; color: #555; letter-spacing: 4px;">HAWKINS NATIONAL LABORATORY | TOP SECRET</p>
    </div>

    <div id="clawOverlay" class="overlay">
        <div class="claw-marks"><div class="claw-line"></div><div class="claw-line"></div><div class="claw-line"></div></div>
        <div class="bingo-text">BINGO!</div>
    </div>

    <div id="grandOverlay" class="overlay">
        <div class="congrats-text">
            CONGRATULATIONS
            <span class="congrats-sub">INVESTIGATION COMPLETE</span>
        </div>
    </div>

<script>
/**
 * STRANGER THINGS BINGO - MOBILE FIX EDITION
 */

const items = ["CAMPING", "OVERSEAS", "COURT WATCH", "FISHING", "FIRST SUNRISE", "COMEDY LIVE", "MUSIC LIVE", "LONG DRIVE", "CAREER PLAN"];
const winningLines = [[0,1,2],[3,4,5],[6,7,8],[0,3,6],[1,4,7],[2,5,8],[0,4,8],[2,4,6]];

const grid = document.getElementById('grid');
const mainContainer = document.getElementById('mainContainer');
const ashCanvas = document.getElementById('ashCanvas');
const ashCtx = ashCanvas.getContext('2d');
const clawOverlay = document.getElementById('clawOverlay');
const grandOverlay = document.getElementById('grandOverlay');
const startOverlay = document.getElementById('startOverlay');

let audioCtx;
const saveKey = 'st_bingo_mobile_v1_data';
const lineKey = 'st_bingo_mobile_v1_lines';

let state = JSON.parse(localStorage.getItem(saveKey)) || new Array(9).fill(false);
let triggeredLines = JSON.parse(localStorage.getItem(lineKey)) || [];
let cards = [];

function init() {
    window.addEventListener('resize', resize); resize();
    createBingo(); animate();
    restoreActiveLines();
    checkGrandFinale(true);
}
function resize() { ashCanvas.width = window.innerWidth; ashCanvas.height = window.innerHeight; }

function startInvestigation() {
    audioCtx = new (window.AudioContext || window.webkitAudioContext)();
    startOverlay.classList.add('hidden');
}

// Netflix風サウンド (デドゥン)
function playTadum() {
    if(!audioCtx) return;
    const now = audioCtx.currentTime;
    const osc1 = audioCtx.createOscillator(); const gain1 = audioCtx.createGain();
    osc1.type = 'sawtooth'; osc1.frequency.setValueAtTime(60, now);
    gain1.gain.setValueAtTime(0, now); gain1.gain.linearRampToValueAtTime(0.5, now + 0.05); gain1.gain.exponentialRampToValueAtTime(0.01, now + 0.5);
    osc1.connect(gain1); gain1.connect(audioCtx.destination); osc1.start(now); osc1.stop(now + 0.5);
    const osc2 = audioCtx.createOscillator(); const gain2 = audioCtx.createGain();
    osc2.type = 'sawtooth'; osc2.frequency.setValueAtTime(55, now + 0.1);
    gain2.gain.setValueAtTime(0, now + 0.1); gain2.gain.linearRampToValueAtTime(0.8, now + 0.15); gain2.gain.exponentialRampToValueAtTime(0.01, now + 1.2);
    osc2.connect(gain2); gain2.connect(audioCtx.destination); osc2.start(now + 0.1); osc2.stop(now + 1.2);
}

function createBingo() {
    grid.innerHTML = "";
    items.forEach((text, i) => {
        const card = document.createElement('div');
        card.className = 'card';
        if (state[i]) card.classList.add('is-flipped');
        card.innerHTML = `<div class="card-face card-front"><span>${text}</span></div><div class="card-face card-back"><span>${text}</span></div>`;
        card.addEventListener('click', () => {
            if (!state[i]) {
                card.classList.add('is-flipped'); state[i] = true;
                localStorage.setItem(saveKey, JSON.stringify(state));
                setTimeout(checkBingo, 600);
            }
        });
        grid.appendChild(card); cards.push(card);
    });
}

function checkBingo() {
    let newlyBingo = false;
    winningLines.forEach((lineIndices, idx) => {
        if (!triggeredLines.includes(idx) && lineIndices.every(i => state[i])) {
            newlyBingo = true;
            lineIndices.forEach(i => cards[i].classList.add('line-active'));
            triggeredLines.push(idx);
            localStorage.setItem(lineKey, JSON.stringify(triggeredLines));
        }
    });
    if (newlyBingo) {
        playTadum();
        clawOverlay.classList.add('active'); mainContainer.classList.add('shake');
        setTimeout(() => { clawOverlay.classList.remove('active'); mainContainer.classList.remove('shake'); }, 3000);
    }
    setTimeout(() => checkGrandFinale(false), 1000);
}

// Congratulations 演出 (スマホ対応済み)
function checkGrandFinale(isInitial = false) {
    if (state.every(v => v === true)) {
        grandOverlay.style.display = 'flex';
        grandOverlay.classList.add('active');
        cards.forEach(c => c.classList.add('line-active'));
    }
}

function resetInvestigation() {
    if (confirm("すべての調査データをリセットしますか？")) {
        localStorage.removeItem(saveKey); localStorage.removeItem(lineKey); location.reload();
    }
}

function restoreActiveLines() { triggeredLines.forEach(lineIdx => { winningLines[lineIdx].forEach(i => cards[i].classList.add('line-active')); }); }

let spores = [];
for(let i=0; i<60; i++) spores.push({ x: Math.random() * window.innerWidth, y: Math.random() * window.innerHeight, s: Math.random() * 2 + 0.5, vx: Math.random() * 0.8 - 0.4, vy: Math.random() * 0.4 + 0.1 });
function animate() { ashCtx.clearRect(0,0, ashCanvas.width, ashCanvas.height); ashCtx.fillStyle = "rgba(255,255,255,0.25)"; spores.forEach(p => { p.x += p.vx; p.y += p.vy; if(p.y > ashCanvas.height) p.y = -10; ashCtx.beginPath(); ashCtx.arc(p.x, p.y, p.s, 0, Math.PI*2); ashCtx.fill(); }); requestAnimationFrame(animate); }
init();
</script>
</body>
</html>
