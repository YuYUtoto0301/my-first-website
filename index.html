<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>和食レストラン YUTOTO</title>
    <style>
        body {
            font-family: 'Noto Sans JP', sans-serif;
            background-color: #fafafa;
            color: #333;
            margin: 0;
            padding: 0;
        }
        header {
            background-image: url('https://source.unsplash.com/1600x900/?restaurant,japan');
            background-size: cover;
            background-position: center;
            color: white;
            padding: 150px 20px;
            text-align: center;
            font-size: 2.5em;
            font-weight: bold;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.7);
        }
        nav {
            background-color: #333;
            color: white;
            padding: 10px;
            text-align: center;
        }
        nav a {
            color: white;
            margin: 0 15px;
            text-decoration: none;
            font-weight: bold;
        }
        nav a:hover {
            text-decoration: underline;
        }
        main {
            padding: 40px;
            text-align: center;
        }
        section {
            margin-bottom: 50px;
        }
        .about, .menu, .contact {
            max-width: 800px;
            margin: 0 auto;
        }
        h2 {
            font-size: 2em;
            margin-bottom: 20px;
        }
        p {
            font-size: 1.2em;
            line-height: 1.6;
        }
        .menu-item {
            display: flex;
            justify-content: space-between;
            padding: 15px;
            border-bottom: 1px solid #ddd;
        }
        .menu-item:last-child {
            border-bottom: none;
        }
        footer {
            background-color: #333;
            color: #fff;
            padding: 20px;
            text-align: center;
            margin-top: 50px;
        }
    </style>
</head>
<body>
    <header>
        <h1>和食レストラン YUTOTO</h1>
    </header>
    <nav>
        <a href="#about">About Us</a>
        <a href="#menu">Menu</a>
        <a href="#contact">Contact</a>
    </nav>
    <main>
        <section id="about" class="about">
            <h2>私たちについて</h2>
            <p>和食レストラン YUTOTO は、日本の伝統的な味と現代の感性を融合した料理を提供しています。新鮮な素材とこだわりの調理法で、心温まるお食事体験をお届けします。</p>
        </section>
        <section id="menu" class="menu">
            <h2>メニュー</h2>
            <div class="menu-item">
                <span>刺身盛り合わせ</span>
                <span>¥3,000</span>
            </div>
            <div class="menu-item">
                <span>天ぷら定食</span>
                <span>¥2,000</span>
            </div>
            <div class="menu-item">
                <span>焼き魚セット</span>
                <span>¥1,800</span>
            </div>
            <div class="menu-item">
                <span>茶碗蒸し</span>
                <span>¥800</span>
            </div>
        </section>
        
    </main>
    <footer>
        <p>© 2024 和食レストラン YUTOTO</p>
    </footer>
</body>
</html>
